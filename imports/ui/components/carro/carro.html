<template name="carro">

<li>
  <a href="/mostraCarro/{{_id}}" class="textoCarro"><strong>{{marca}} {{modelo}}</strong>,
    com parcela no valor de <strong>{{valorParc}} reais</strong> ({{categoria}})</a>
</li>
{{#if isInRole 'admin'}}
    <button class="remove pretoText" type="submit">Remover consórcio</button>
    <button class="editar pretoText" type="submit">Editar consórcio</button>
{{/if}}
</template>
