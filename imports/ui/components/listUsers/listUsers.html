<template name="listUsers">
  <input type="text" name="procuraUser" placeholder="Procure um usuÃ¡rio..." class="procuraListas pretoText">
  <ul class="ulListas">
    {{#if searching}}
      {{> loading}}
    {{else}}
      {{#each users}}
        {{> userShow}}
      {{else}}
        <p class="alert alert-warning">Nenhum resultado para '{{query}}'.</p>
      {{/each}}
    {{/if}}
  </ul>
</template>
