<template name="pagamento">
    <form class="pagamento" target="pagseguro" action="https://pagseguro.uol.com.br/v2/checkout/payment.html" method="post">
        <!-- Campos obrigatórios -->
        <input name="receiverEmail" type="hidden" value="consorcio.carchange@gmail.com">
        <input name="currency" type="hidden" value="BRL">

        <!-- Itens do pagamento (ao menos um item é obrigatório) -->
        <input name="itemId1" type="hidden" value="0001">
        <input name="itemDescription1" type="hidden" value="{{produto.modelo}}">
        <input name="itemAmount1" type="hidden" value="{{produto.valor}}"> <!-- valor do item -->
        <input name="itemQuantity1" type="hidden" value="1">
        <!-- <input name="itemWeight1" type="hidden" value="1000"> -->

        <!-- Código de referência do pagamento no seu sistema (opcional, IMPORTANTE) -->
        <input name="reference" type="hidden" value="{{refId}}">

        <!-- Informações de frete (opcionais) -->
        <!-- <input name="shippingType" type="hidden" value="3">
        <input name="shippingAddressPostalCode" type="hidden" value="01452002">
        <input name="shippingAddressStreet" type="hidden" value="Av. Brig. Faria Lima">
        <input name="shippingAddressNumber" type="hidden" value="1384">
        <input name="shippingAddressComplement" type="hidden" value="5o andar">
        <input name="shippingAddressDistrict" type="hidden" value="Jardim Paulistano">
        <input name="shippingAddressCity" type="hidden" value="Sao Paulo">
        <input name="shippingAddressState" type="hidden" value="SP">
        <input name="shippingAddressCountry" type="hidden" value="BRA"> -->

        <!-- Dados do comprador (opcionais) -->
        <input name="senderName" type="hidden" value="{{userNome}}">
        <input name="senderAreaCode" type="hidden" value="{{telefone.ddd}}">
        <input name="senderPhone" type="hidden" value="{{telefone.num}}">
        <input name="senderEmail" type="hidden" value="{{userEmail}}">

        <!-- submit do form (obrigatório) -->
        <input alt="Pague com PagSeguro" name="submit" class="pretoText" type="submit" value="Compre aqui!"/>
    </form>
</template>
