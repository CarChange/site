<template name="cadcarro">

<!-- {{#if editar}}
  {{urlValido}}
{{/if}} -->

<div class="basic-login">
    <form role="form" class="{{formName editar}}">
    <div class="form-group">
          <label for="marca"><b>Marca</b></label>
      <input name="marca" class="form-control" type="text" placeholder="Ex.: Ford" value="{{marca}}" required>
    </div>
    <div class="form-group">
          <label for="modelo"><b>Modelo</b></label>
      <input name="modelo" class="form-control" type="text" placeholder="Ex.: Fiesta 1.6 8v" value="{{modelo}}" required>
    </div>
    <div class="form-group">
          <label for="modelo"><b>Valor Total</b></label>
      <input name="valorTotal" class="form-control" type="number" step="0.01" min="0.00" max="9999999.00" placeholder="Ex.: 26850.00" value="{{valorTotal}}" required>
    </div>
    <div class="form-group">
          <label for="modelo"><b>Valor da Parcela</b></label>
      <input name="valorParc" class="form-control" type="number" step="0.01" min="0.00" max="9999999.00" placeholder="Ex.: 783.25" value="{{valorParc}}" required>
    </div>
    <div class="form-group">
          <label for="modelo"><b>NÃºmero de Parcelas</b></label>
      <input name="numParc" class="form-control" type="number" min="1" max="999" placeholder="Ex.: 58" value="{{numParc}}" required>
    </div>
    <div class="form-group">
      <label class="checkbox"><b>Categoria</b><br>
        <input type="radio" name="categoria" value="integral" {{categoria 'integral'}}> Integral &nbsp;&nbsp;&nbsp;
        <input type="radio" name="categoria" value="75%" {{categoria '75%'}}> 75%
      </label>
      <div class="form-group">
            <label for="modelo"><b>URL da imagem</b></label>
        <input name="imageUrl" class="form-control" type="url" placeholder="Ex.: https://i.giphy.com/weQG1zCbffpew.gif" value="{{imageUrl}}" required>
      </div>
      <br>
      {{#if editar}}
        <button type="submit" class="btn" value="Editar carro">Editar carro</button>
      {{else}}
        <button type="submit" class="btn" value="Enviar carro">Enviar carro</button>
      {{/if}}
      <div class="clearfix"></div>
    </div>
  </form>
</div>

</template>
