<template name="cadcarro">

      <form class="form-cadcarro">
        <h4>Marca</h4>
        <input type="text" name="marca" value="Mickey" class="pretoText">
        <h4>Modelo</h4>
        <input type="text" name="modelo" value="Mouse" class="pretoText">
        <h4>Valor</h4>
        <input type="number" name="valor" step="0.01" min="0" class="pretoText">
        <h4>Categoria</h4>
        <input type="radio" name="categoria" value="integral" checked> <p>Integral</p>
        <input type="radio" name="categoria" value="75"> <p>75%</p><br>&nbsp;
        <input type="submit" value="Submit" class="pretoText">
      </form>

</template>
