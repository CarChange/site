<template name="cadcarro">

<div class="container-fluid">
  <div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Cadastro Veículos Consórcio</h2>
      <form class="form-cadcarro">
        <h4>Marca</h4>
        <input type="text" name="marca" value="Mickey" class="pretoText">
        <h4>Modelo</h4>
        <input type="text" name="modelo" value="Mouse" class="pretoText">
        <h4>Valor</h4>
        <input type="radio" name="integral" value="integral" checked> <p>Integral</p>
        <input type="radio" name="75" value="75"> <p>75%</p><br>&nbsp;
        <input type="submit" value="Submit" class="pretoText">
      </form>
    </div>
  </div>
  </div>
</div>

</template>
