<template name="cadcarro">

      <form class="form-cadcarro">
        <h4>Marca</h4>
        <input type="text" name="marca" class="pretoText" required>
        <h4>Modelo</h4>
        <input type="text" name="modelo" class="pretoText" required>
        <h4>Valor</h4>
        <input type="number" name="valor" step="0.01" min="0" class="pretoText" required>
        <h4>Categoria</h4>
        <input type="radio" name="categoria" value="integral" required> <p>Integral</p>
        <input type="radio" name="categoria" value="75" required> <p>75%</p><br>&nbsp;
        <input type="submit" value="Submit" class="pretoText">
      </form>

</template>
