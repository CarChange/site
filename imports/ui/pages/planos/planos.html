<template name="planos">

<header class="corInv">
  <section id="features" class="features">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-heading">
                        <h1>Seu carro pode sair de graça</h1>
                        <hr>
                        <p class="text-muted">Com o plano de indicação cada consórcio rende uma prestação do seu carro</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="device-container">
                        <div class="device-mockup iphone6_plus portrait white">
                            <div class="device">
                                <div class="screen">
                                    <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                                    <img src="img/carro2.png" class="img-responsive" alt=""> </div>
                                <div class="button">
                                    <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="feature-item">
                                    <i class="icon-screen-smartphone text-primary"></i>
                                    <h3>1) Indique pessoas</h3>

                                    <p class="text-muted">Use seu ID único para fazer indicações</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="feature-item">
                                    <i class="icon-camera text-primary"></i>
                                    <h3>2) Receba adesões</h3>

                                    <p class="text-muted">Confirmada a adesão do indicado você será notificado</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="feature-item">
                                    <i class="icon-present text-primary"></i>
                                    <h3>3) Verifique seu saldo</h3>

                                    <p class="text-muted">Cada adesão é convertida em saldo para sua conta</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="feature-item">
                                    <i class="icon-lock-open text-primary"></i>
                                    <h3>4) Fique isento</h3>

                                    <p class="text-muted">Use seu saldo para pagar prestações do seu consórcio  :)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
            <div class="col-md-2 col-md-offset-5">
            <a href="{{pathFor route='vantagens'}}" class="btn btn-outline btn-xl page-scroll">Saiba mais sobre as Vantagens</a>
            </div>
            </div>
        </div>

    </section>

</header>

</template>
