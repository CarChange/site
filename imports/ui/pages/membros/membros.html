<template name="membros">
  <header class="corUp">
{{#if authInProcess}}
  {{> loading}}
{{else}}
  {{#if isInRole 'user.viewer,user.client,user.vendor,partner,admin.cm,admin.super'}}

      <!-- Page Title -->
    <div class="section section-breadcrumbs">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Área do membro</h1>
        </div>
      </div>
    </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 memberBox">
          <h2>Sua conta</h2>
          <!-- inserir um #if/else aqui para identificar qual é o tipo de conta
          | If pagou = associado
          | Else = link "Torne-se um associado" -->

          <!-- mensagem prospecção
          <h3><a href="#">Torne-se um associado!</a></h3>
          -->

          <!-- mensagem para associado -->
          <p>Você se cadastrou em {{dataCadastro}}.</p>
          <p>Restam X meses de clube.</p>
          {{#unless currentUser.emails.[0].verified}}
            <p>Você ainda não verificou sua conta. Cheque o seu e-mail pelo link de confirmação <a href="#" class="resendVerificationLink">Reenviar Link</a>.</P>
          <!-- {{else}} descomentar para deploy-->
          {{/unless}}
            {{#if isInRole 'user.viewer'}}
              <p>Você ainda não pagou a mensalidade do Clube! <button alt="Pague com PagSeguro" class="pagamento pretoText">Compre aqui!</button></p>
            {{/if}}


          <a href="#" class="resetPassword">Resetar senha</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 memberBox">
          <h2>Meu Consórcio</h2>
          <p>Você ainda não adquiriu um Consórcio.</p>
          <a href="#"><em>Clique aqui para adquirir</em></a>
        </div>

        <div class="col-md-6 memberBox">
          <h2>Vouchers</h2>
          <!-- inserir um #if/else aqui para mostrar apenas para associados -->

          <!-- mensagem prospecção
          <p>Desculpe, apenas associados CarChange têm acesso aos vouchers.<a href="#"><em>Associe-se já</em></a></p>
          -->

          <!-- mensagem para associado -->
          <p>Em breve!</p>
        </div>
      </div>

    </div>

    {{else}}
      <p>Você não tem autorização para ver essa página.</p>
      <!-- <p>Por favor <a href="/login">faça seu login</a> para ver essa página.</p> -->
    {{/if}}
{{/if}}

  </header>
</template>
