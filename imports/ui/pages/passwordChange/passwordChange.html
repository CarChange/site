<template name="passwordChange">

<div class="container">
  <div class="section">
      <div class="container">
          <div class="row">
              <div class="col-md-6 col-md-offset-3">
                  <div class="basic-login">
                      <form role="form" class="form-alterar-senha">
                          <div class="form-group">
                              <label for="old-password"><i class="icon-lock"></i> <b>Senha antiga</b></label>
                              <input name="oldPassword" class="form-control" type="password" placeholder="">
                          </div>
                          <div class="form-group">
                              <label for="confirm-password"><i class="icon-lock"></i> <b>Nova senha</b></label>
                              <input name="confirmPassword1" class="form-control" type="password" placeholder="">
                          </div>
                          <div class="form-group">
                              <label for="confirm-password2"><i class="icon-lock"></i> <b>Confirmar a nova senha</b></label>
                              <input name="confirmPassword2" class="form-control" type="password" placeholder="">
                          </div>
                          <div class="form-group">
                              <button type="submit" class="btn pull-right">Alterar senha</button>
                              <div class="clearfix"></div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <a href="{{pathFor route='membros'}}">Voltar</a>
</div> <!-- /container -->
</template>
