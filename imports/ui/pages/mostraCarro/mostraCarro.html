<template name="mostraCarro">
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>{{carros.marca}}{{carros.modelo}}</h1>
          <h3>no valor de {{carros.valor}} ({{carros.categoria}})</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <img src="{{fotocarro}}" class="imgcarro" alt="Foto do carro">
        </div>
      </div>
    </div>
  </div>
</template>
