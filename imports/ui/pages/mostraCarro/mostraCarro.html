<template name="mostraCarro">

<header class="corUp">
<section class="cta">
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>{{carros.marca}} {{carros.modelo}}</h1>
          <hr>
          <h3>com parcela no valor de {{carros.valorParc}} ({{carros.categoria}} - {{carros.valorTotal}} - {{carros.numParc}})</h3>
          <br>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <img src="/img/semfoto.png" class="imgcarro img-resize" alt="Foto do carro">
        <br>&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;
        </div>
      </div>
      {{#if isInRole 'admin.cm,admin.super'}}
        {{> pagamento carros}}
      {{else}}
        {{#unless currentUser.emails.[0].verified}}
          <p class="alert alert-warning">Você precisa verificar seu email!
          <a href="#" class="resendVerificationLink">Reenviar link de verificação</a>.</p>
        {{else}}
          <!-- {{> Quero Comprar }} -->
        {{/unless}}
      {{/if}}
    </div>
  </div>
</section>
</header>

</template>
