<template name="mostraCarro">

<header class="corUp">
<section class="cta">
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>{{carros.marca}} {{carros.modelo}}</h1>
          <hr>
          <h3>no valor de {{carros.valor}} ({{carros.categoria}})</h3>
          <br>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <img src="/img/semfoto.png" class="imgcarro" alt="Foto do carro">
        <br>&nbsp;<br>&nbsp;<br>&nbsp;<br>&nbsp;
        </div>
      </div>
      {{> pagamento carros}}
    </div>
  </div>
</section>
</header>

</template>
